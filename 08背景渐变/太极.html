<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>太极</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        body {
            background-color: #cccccc;
        }

        .taiji {
            width: 0px;
            height: 480px;
            border-left: 240px solid black;
            border-right: 240px solid white;
            border-radius: 50%;
            margin:30px auto;
            animation:right 3s linear infinite;
        }

        .taiji:before {
            content: '';
            display: block;
            width: 80px;
            height: 80px;
            border: 80px solid black;
            border-radius: 50%;
            background-color: white;
            margin-left: -120px;
        }

        .taiji:after {
            content: '';
            display: block;
            width: 80px;
            height: 80px;
            border: 80px solid white;
            border-radius: 50%;
            background-color: black;
            margin-left: -120px;
        }
        @keyframes right {
            0%{transform:rotate(0deg);}
            25%{transform:rotate(90deg);}
            50%{transform:rotate(180deg);}
            75%{transform:rotate(270deg);}
            100%{transform:rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="taiji">

    </div>
</body>
</html>
