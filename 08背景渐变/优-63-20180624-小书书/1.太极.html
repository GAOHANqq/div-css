		<link rel="styleshet" href="css/reset.css" />
		<title>作业1太极--小书书</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{border:0;}
			a{text-decoration:none;color:#222;}
			.taichi{
				width: 300px;
				height: 300px;
				margin:50px auto;
				border:1px solid #bbb;
				border-radius:50%;
				background:
					/* 小圆 */
					radial-gradient(25% 25% at 50% 25%,
					#fff 25%,
					transparent 25%),
					radial-gradient(25% 25% at 50% 75%,
					#000 25%,
					transparent 25%),
					/*中圆*/
					radial-gradient(50% 50% at 50% 75%,
					#fff 50%,
					transparent 50%),
					radial-gradient(50% 50% at 50% 25%,
					#000 50%,
					transparent 50%),

					/*大圆*/
					linear-gradient(to right,#000 50%, transparent 50%);
			}
		</style>
	</head>
	<body>
		<div class="taichi"></div>
	</body>
