<html lang="en">
	<head>

		<link rel="styleshet" href="css/reset.css" />
		<title>作业2-按钮和子弹头-小书书</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{border:0;}
			a{text-decoration:none;color:#222;}
			div{
				width: 150px;
				background-color: #000;
				margin:5px auto;
				color:#fff;
				font-size:20px;
				text-align:center;
				line-height:80px;
			}
			.btn1{
				border-radius:25%/50%;
			}
			.btn2{
				border-radius:0 50%/0 100%;
			}
			.btn3{
				border-radius:0 25% 25% 0/0 50% 50% 0;
			}
			.btn4{
				border-radius:0 0 50% 0/0 0 100% 0;
			}
			.bullet{
				width: 80px;
				line-height:200px;
				border-radius:50% 50% 0 0/100% 100% 0 0;
			}
		</style>
	</head>
	<body>
		<div class="btn1">按钮1</div>
		<div class="btn2">按钮2</div>
		<div class="btn3">按钮3</div>
		<div class="btn4">按钮4</div>
		<div class="bullet">子弹头</div>
	</body>
