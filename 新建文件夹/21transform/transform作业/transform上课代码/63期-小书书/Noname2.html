		<link rel="stylesheet" href="css/reset.css" />
		<title>Document</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{display:block;border:0;}
			a{text-decoration:none;color:#222;}
			.wrap{
				position:relative;
				width: 400px;
				height: 400px;
				background-color: #ccc;
				margin:50px auto;
			}
			.wrap div{
				position:absolute;
				top:0;
				left:0;
				bottom:0;
				right:0;
				margin:auto;
				width: 200px;
				height: 200px;
				border:2px solid blue;
				border-bottom:none;
				border-left:none;
				background-color: red;
				opacity:.5;
				border-radius:40% 62% 3%/34% 71% 2%;

				transform:rotateX(45deg) scale(-1) translate(0px, 0px);
			}
			/* .wrap div:nth-child(1){
			background-color: green;
				transform:rotate(45deg);
			} */
			/* .wrap div:nth-child(2){
				transform:rotateZ(45deg) translate(-130px, 110px) rotateX(45deg);
			} */
		</style>
	</head>
	<body>
		<div class="wrap">
			<div></div>
			<div></div>
		</div>
	</body>
</html>
