		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{display:block;border:0;}
			a{text-decoration:none;color:#222;}
			.wrap{
				position:relative;
				width: 400px;
				height: 400px;
				border:1px solid red;
				margin:50px;
			}
			.wrap div{
				position:absolute;
				top:0;
				left:0;
				bottom:0;
				right:0;
				margin:auto;
				width: 200px;
				height: 200px;
				background-color: #ddd;
				border:1px solid blue;
				border-radius:0% 0% 0%/0% 0% 0%;
			}
		</style>

	</head>
	<body>

			<div></div>
