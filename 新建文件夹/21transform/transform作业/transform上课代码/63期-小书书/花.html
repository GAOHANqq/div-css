<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>

		<meta name="Description" content=""/>
		<title>花朵</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{display:block;border:0;}
			a{text-decoration:none;color:#222;}
			.wrap{
				position:relative;
				width: 500px;
				height: 500px;
				margin:20px auto;
	 		}
			.wrap div{
				position:absolute;
				bottom:0;
				left:50%;
				width: 300px;
				height: 300px;
				border-radius: 300px 0;
				background-color: green;
				transform-origin:bottom left;
				transform:rotate(-45deg);
				transition:3s;
				opacity:.5;
			}
			.wrap:hover div:nth-child(1){
				transform:rotate(-25deg);
			}
			.wrap:hover div:nth-child(2){
				transform:rotate(-5deg);
			}
			.wrap:hover div:nth-child(3){
				transform:rotate(15deg);
			}
			.wrap:hover div:nth-child(4){
				transform:rotate(35deg);
			}
			.wrap:hover div:nth-child(5){
				transform:rotate(-45deg);
			}
			.wrap:hover div:nth-child(6){
				transform:rotate(-65deg);
			}
			.wrap:hover div:nth-child(7){
				transform:rotate(-85deg);
			}
			.wrap:hover div:nth-child(8){
				transform:rotate(-105deg);
			}
			.wrap:hover div:nth-child(9){
				transform:rotate(-125deg);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
