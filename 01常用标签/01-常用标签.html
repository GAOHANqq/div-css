				常用标签:
					单标签:img hr(水平线) br(换行)
					双标签:div p ul ol dl dt dd
					div  盒子模型
					标题标签:h1~h6
					段落标签:p
					h1 一个网页只能出现一次
					p  段落标签
					span 区分样式
					strong 加粗,表强调
					字体加粗:
						strong(强调)
						b
					字体倾斜:
						em(强调)
						i
				列表:
					无序列表:ul li(列表项)
					有序列表:ol li
					自定义列表:dl dt(列表标题) dd(列表项)
				br 换行
				hr 水平线
				a 超链接
					1)href--网页链接
					2)锚点:
						通过id名关联
						页面内跳转,比如从页头跳转到页尾
					3)下载:
					4)打开位置:新页面打开
								当前窗口:target="-self"(默认)
								新窗口:target="-blank"
				img 图片
					四要素:
						src:图片的路径
						width:宽度
						height高度
						alt:图片的描述,方便搜索引擎抓取图片
						title:加载不出来时以文字形式显示图片.
					相对路径:相对于当前文档位置出发
					绝对路径:
						1)从盘符出发
						2)从域名出发
			-->
