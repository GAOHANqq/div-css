<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="Generator" content="EditPlus®"/>
		<meta name="Author" content=""/>
		<meta name="Keywords" content="">
		<meta name="Description" content=""/>
		<link rel="styleshet" href="css/reset.css" />
		<title>02选择器作业--小书书</title>
		<style type="text/css">
			body{
				margin:0;padding:0;
			}
			#content{
				width: 300px;
				height: 300px;
				background-color: #ccc;
				margin: 50px;
				position:relative;
				overflow:hidden;
			}
			p{
				position:relative;
				left:5px;
				top:5px;
				font-size:30px;
				color:green;
				background-color: red;
			}
			.wrap{
				background-color:green;
			}
			.wrap ul{
				list-style:square;
			}
			/**子代选择器 > **/
			.wrap1 ul > li{
				color:blue;
			}
			/*毗邻元素选择器 + **/
			.wrap ul li + li{
				color:#fff;
			}
			/*兄弟元素选择器 ~ **/
			.wrap2 ul li ~ li{
				color:yellow;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<p>这是段落</p>
			<div class="wrap">
				<ul>
					<li>这里是li1</li>
					<li>这里是li2</li>
					<br>
					<li>这里是li3</li>
					<li>这里是li4</li>
				</ul>
			</div>
		</div>
		<div class="wrap1">
			<ul>
				<li>这里是li1</li>
				<li>这里是li2</li>
				<li>这里是li3</li>
				<li>这里是li4</li>
			</ul>
		</div>
		<div class="wrap2">
			<ul>
				<li>这里是li1</li>
				<li>这里是li2</li>
				<li>这里是li3</li>
				<li>这里是li4</li>
			</ul>
		</div>
	</body>
</html>
