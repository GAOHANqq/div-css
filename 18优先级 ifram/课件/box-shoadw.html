	.box{
		margin:200px auto;
		width:100px;
		height:100px;
		border:1px solid red;

	}

  <!--
	 box-shadow 盒子阴影
		- h-shadow 水平偏移量。允许负值 （必需）
		- v-shadow 垂直偏移量。允许负值 （必需）
		- blur 模糊半径 （可选。）
		- spread 阴影的大小 （可选。）
		- color 阴影的颜色 （可选。） 
		  外部阴影（默认） 内部阴影（inset可选 ）
