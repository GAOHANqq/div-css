		<link rel="styleshet" href="css/reset.css" />
		<title>Document</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{border:0;}
			a{text-decoration:none;color:#222;}
			div{
				height: 100px;
				border:1px solid red;
			}
			.box .wrap{
				float:left;
				width: 100px;
				height: 100px;
				background-color: green;
				margin:50px;
				padding:50px;
			}
			.box .wrap1{
				float:left;
				width: 100px;
				height: 100px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<!--
			文档流:
				是文档中可显示对象在排列时所占用的位置/空间
			浮动:
				1.有内容撑开  (浮动的包裹性)
				2.不支持margin:auto;
				3.不支持vertical-align

		-->
		<div class="box">
			<div class="wrap">1</div>
		</div>
		<div class="box">
			<div class="wrap1"></div>
		</div>
	</body>
