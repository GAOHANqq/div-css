<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="Generator" content="EditPlus®"/>
		<meta name="Author" content=""/>
		<meta name="Keywords" content="">
		<meta name="Description" content=""/>
		<link rel="styleshet" href="css/reset.css" />
		<title>Document</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{border:0;}
			a{text-decoration:none;color:#222;}
			.box{
				/* height:100px; */
				border:1px solid red;
				background-color: pink;
				overflow:hidden;
			}
			.box .wrap{
				float:left;/*会让父盒子高度坍塌*/
				width: 100px;
				height: 100px;
				background-color: green;
			}
			.clearfix:after{
				content:"";
				display:block;
				clear:both;
			}
		</style>
	</head>
	<body>
	<!--
		float:会脱离文档流,会使父级元素高度坍塌
		清除浮动的目的:
			解决高度坍塌问题
				1.给固定高度(不推荐)
				2.在元素后面加空盒子
				 clear:
						clear:left;
						clear:right;
						clear:both;
				3.通过伪元素的方法,加一个盒子(推荐使用)
					.clearfix:after{
						content:"";
						display:block;
						clear:both;
					}
				4.overflow:hidden;
	-->
		<div class="box ">
			<div class="wrap"></div>
			<!-- <div style="clear:left"></div>    方法2-->
		</div>
	</body>
</html>
