		<h1>自我介绍</h1>
		<dl>
			<dt class="content">1.Who i am?
				<dd>
					小浪老师好,我叫高建平,现在大三,电子信息工程专业.在接触前端后产生兴趣,故加入了系统班想要系统学习,以后也想要从事这方面的工作.希望能够跟着您学到很多的知识.
				</dd>
			</dt>
			<dt class="content">2.希望什么样的老师?

				</dd>
			</dt>
			<dt class="content">3.自己的故事

					没什么故事,默默无声的活过了23个年头.<br />

				</dd>
			</dt>
			<dt class="content">4.学习计划
				<dd>
					1)紧跟老师讲课节奏,认真听课,课后认真完成作业.<br />
					2)不会的问题不能放过,要解决.<br />
					3)不懂要问,要多思考.<br />
					4)临近毕业,抓紧时间,不能够放松.
				</dd>
