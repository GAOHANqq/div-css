<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	form{
		margin:50px auto;
		width:350px;
		/* height:500px; */
		border:1px solid red;
	}
	.user{
		border:none;

	}
	.user:focus{
		outline:none;
		border-bottom:1px solid red;
	}
	textarea{
		resize:none;
	}
	/*
		resize  调整尺寸
			none 不可调整
			vertical 垂直方向可调整
			horizontal 水平方向可调整
		outline  轮廓（不占位置）
			书写方法和边框一样
		:focus  聚焦
	*/

  </style>
 </head>
 <body>
	<!--
		form	是一个包含表单元素的区域，永许用户输入
		action  提交的地址
		method  提交的方法		get / post
		name   名字，和后台交互
		target  打开的方式
				_blank  在新窗口打开
				_self  在当前窗口打开
				new	 只新建一个新窗口
		input
			type  表单的类型
				text   文本框
				password 密码框
				submit 提交
				radio  单选框
				reset  重置
				image  图片
				hidden  隐藏（看不见）

				checkbox 复选框
					disabled	禁止选中
					checked   默认选中

			h5新增加的表单控件：
				date  日历
				number
				email
				number
				color
				file
			label  关联到对应的元素
				for="id名"
		表单的一些属性：
			placeholder  给用户的提示文本
			autofocus   默认聚集
			readonly	只读
			maxlength	最大长度
		select   下拉框
			option 下拉选项
			size显示几个
			selected="selected" 默认选中哪一个
		textarea  文本域
			rows  控制高度
			cols  控制宽度
		fieldset	分组
		legend  定义标题
	-->
	<form action="" method="post" target="new">
		账号：<input class="user" type="text" name="user" placeholder="请输入用户名" autofocus maxlength="2" /><br />
		密码：<input type="password" name="password" readonly/><br />
		性别：	<label >男<input type="radio" id="sex" name="sex" /></label>
				<label>女<input type="radio" name="sex"/></label><br />
		<fieldset >
			<legend style="text-align:center">你喜欢哪种类型的女生？</legend><br />
			<label>贤妻良母形<input type="checkbox"/></label>
			<label>温柔善良<input type="checkbox" /></label>
			<label>漂亮<input type="checkbox" checked  /></label>
			<label>野蛮狂野<input type="checkbox" disabled/><br /></label>
		</fieldset>
		<input type="submit" /><br />
		<input type="reset" /><br />
		<input type="image" src="1.jpg" width="200" height="200" />
		隐藏：<input type="hidden" /><br />
		日历:<input type="date" />
		颜色：<input type="color" /><br />
		email： <input type="email" /><br />
		数字：<input type="number" /><br />
		文件下载：<input type="file" /><br />
		按钮: <input type="button" value="按钮"/>
			<button>按钮</button>
		出生年月
		<select size="1">
			<option value="2017">2017年</option>
			<option value="2018" selected="selected">2018年</option>
			<option value="2019">2019年</option>
			<option value="2020">2020年</option>
		</select>
		<textarea  cols="30" rows="10"></textarea>

		<p>你好&nbsp;大家好&gt;</p>
	</form>
 </body>
</html>
