  <title>Document</title>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.box{
		position:relative;
		width:800px;
		height:500px;
		margin:50px auto;
		border:1px solid red;
	}
	.box div{
		position:absolute;
		top:0;
		left:0;
		width:100px;
		height:100px;
		background-color:pink;
		animation-name:run;
		animation-duration:5s;
		/* animation-delay:3s; */
		animation-timing-function:linear;
		animation-iteration-count:2;
		/* animation-direction:alternate-reverse; */
		animation-fill-mode:backwards;
		animation:run 5s 3s linear 1 forwards;
	}
	.box:hover div{
		animation-play-state:paused;
	}
	@keyframes run{
		0%{
			left:0;
			top:0;
		}
		25%{
			left:700px;
			top:0;
		}
		50%{
			left:700px;
			top:400px;
		}
		75%{
			left:0;
			top:400px;
		}
		100%{
			left:0;
			top:200px;
		}
	}
  </style>
 </head>
 <body>
  <!--
	动画帧：
		就是我们影响中最小的单个的页面，一帧就是页面静止画面，若干个帧就组成一个动画
	关键帧：
		任何一个动画要表现出来，至少要两个帧，关键帧就关键位置的帧；
	过渡帧（补间动画）：在两个关键帧之间，电脑自动把我们过渡效果补充上；
	在css中怎么设置动画帧？
		@keyframes name{
			from{
				left:0;
			}
			to{
				left:700px;
			}
		}
		@keyframes name{
			0%{}
			25%{}
			100%{}
		}
		animation:	动画
		animation-name:      名字
		animation-duration：  过渡时间
		aninmation-delay:	  延迟时间
		animation-timing-function 动画曲线
		animation-iteration-count：运动的次数
					inifinte	无限次
		animation-iteration-count:
			paused  暂停
			running：运动（默认）
		animation-direction  控制动画是否反向 
			normal： （默认） 正常方向
			reverse： 反方向运行
			alternate： 动画先正后反方向运行
			alternate-reverse： 先反后正方向运行
		animation-fill-mode:  控制动画完成时的状态
			forwards 停止在最后一帧
			backwards 停止在初始位置
		复合属性：
			animation:name duration delay ....
  -->
  <div class="box">
	<div></div>
  </div>
