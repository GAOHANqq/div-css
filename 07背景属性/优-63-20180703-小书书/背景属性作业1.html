<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>

		<link rel="styleshet" href="css/reset.css" />
		<title>背景属性作业1--小书书</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{border:0;}
			a{text-decoration:none;color:#222;}
			body{
				background:#000;
			}
			.box{
				width: 35px;
				margin:50px;
			}
			.box .nav1{
				margin-bottom:2px;
				height: 30px;
				background:url(demo1/1.png) no-repeat 67% 76%;
			}
			.box .nav1:hover{
				background:url(demo1/1.png) no-repeat 97% 76%;
			}
			.box .nav2{
				margin-bottom:2px;
				height: 30px;
				background:url(demo1/1.png) no-repeat 2% 55%;
			}
			.box .nav2:hover{
				background:url(demo1/1.png) no-repeat 34% 55%;
			}
			.box .nav3{
				margin-bottom:2px;
				height: 30px;
				background:url(demo1/1.png) no-repeat 2% 66%;
			}
			.box .nav3:hover{
				background:url(demo1/1.png) no-repeat 34% 66%;
			}
			.box .nav4{
				margin-bottom:2px;
				height: 30px;
				background:url(demo1/1.png) no-repeat 2% 87%;
			}
			.box .nav4:hover{
				background:url(demo1/1.png) no-repeat 34% 87%;
			}
			.box .nav5{
				height: 30px;
				background:url(demo1/1.png) no-repeat 2% 2%;
			}
			.box .nav5:hover{
				background:url(demo1/1.png) no-repeat 34% 2%;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li class="nav1"></li>
			<li class="nav2"></li>
			<li class="nav3"></li>
			<li class="nav4"></li>
			<li class="nav5"></li>
		</ul>
	</body>
