  <style type="text/css">
	*{
		margin:0;

	}
	.wrap{
		
		margin:50px auto;
		width:800px;
		height:500px;
		border:1px solid red;
		
	}
	.box1{
		position:relative;
		width:400px;
		height:200px;
		border:1px solid green;
		margin:100px;
	}
	.box{
		position:absolute;
		left:0px;
		top:0px;
		width:100px;
		height:100px;
		background-color:red;
	}
  </style>
 </head>
 <body>
 <!--
		绝对定位:（position:absolute）		脱离文档流
			没有给偏移值时，它默认是auto;
		绝对定位的参照：
			是相对于离它最近的定位元素来定位;如果到body都没找到定位元素；就是相对于body来定位
			
 -->
  <div class="wrap">
		<div class="box1">
			<div class="box"></div>
		</div>
  </div>
