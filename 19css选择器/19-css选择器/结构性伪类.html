 <body>
	<!--
		结构性伪类：
			E:nth-child(n)		表示选择E父级中所有子元素中第n个子节点,并且是E元素；
			:first-child	   匹配所有子元素中的第一个元素
			:last-child	    匹配所有子元素中的最后一个元素
			:nth-last-child(n)  和上面一样，只是是倒着数
			E:nth-child(n)	 表示选择E父级中所有子元素中所以n子节点
			:nth-child(2n)    偶数  odd
			:nth-child(2n+1)   奇数  even
			E:nth-of-type(n)	表示选择E父级中子元素是E类型的集合中的，第n个子节点
			E:nth-last-of-type(n)	表示选择E父级中子元素是E类型的集合中的，从后向前计算
 	-->
