<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>用户界面</title>
	<style>
		input:checked + span{
			background:red;
		}
		input:checked + span:after{
			content:" 我被选中了";
		}
	</style>
</head>
<body>
	<form method="post" action="#">
		<fieldset>
			<ol>
				<li>
					<input type="radio" name="colour-group" value="0" />
					<span>蓝色</span>
				</li>
				<li>
					<input type="radio" name="colour-group" value="1" />
					<span>红色</span>
				</li>
				<li>
					<input type="radio" name="colour-group" value="2" />
					<span>黑色</span>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<ul>
				<li>
					<input type="checkbox" name="colour-group2" value="0" />
					<span>蓝色</span>
				</li>
				<li>
					<input type="checkbox" name="colour-group2" value="1" />
					<span>红色</span>
				</li>
				<li>
					<input type="checkbox" name="colour-group2" value="2" />
					<span>黑色</span>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
