<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="Generator" content="EditPlus®"/>
		<meta name="Author" content=""/>
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>Document</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{display:block;border:0;}
			a{text-decoration:none;color:#222;}
			body{
				text-align:center;
			}
			#wrap{
				position:relative;
				width: 1000px;
				height: 400px;
				border:1px solid red;
				margin:20px auto;
				overflow:hidden;
			}
			#wrap #img-wrap{
				position:absolute;
				left:0;
				width: 500%;
				height: 100%;
			}
			#wrap #img-wrap li{
				float:left;
				width: 20%;
				height: 100%;
			}
			#wrap #img-wrap li img{
				width: 100%;
				height: 100%;
			}
			button{width: 50px;height: 50px;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="img-wrap">
				<li><img src="1.jpg" alt=""></li>
				<li><img src="2.jpg" alt=""></li>
				<li><img src="3.jpg" alt=""></li>
				<li><img src="4.jpg" alt=""></li>
				<li><img src="1.jpg" alt=""></li>
			</ul>
		</div>
		<button type="button" onclick="myFunction()">点击</button>
	</body>
	<script type="text/javascript">
		var img = document.getElementById('img-wrap');//ul
		var wrap = document.getElementById('wrap');//div
		var timer;
		var l = 0;

			function myFunction(){
				c();
				timer = setInterval(function(){
					img.style.left = l + 'px'
					if(l<-4000){
						l=0;
					}
					l-=2;
				},10)
			}
			wrap.onmouseenter = function(){
				clearInterval(timer);
			}
			wrap.onmouseleave = function(){
				myFunction();
			}
			wrap.onclick = function(){
				alert('你好,欢迎来到崩坏3!')
			}
			function c(){
				clearInterval(timer)
			}

	</script>
</html>
