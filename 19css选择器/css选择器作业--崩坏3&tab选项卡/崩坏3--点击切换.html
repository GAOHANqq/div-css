		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6,input{margin:0;padding:0;}
			ul,ol,li{list-style:none;}
			img{display:block;border:0;}
			a{text-decoration:none;color:#222;}

			body{
				overflow:hidden;
				height: 100%;
			}
			.wrap{
				width: 1000px;
				height: 400px;
				margin:300px auto 0;
				box-shadow: 0 0 5px #fff; 0 0 10px #ddd;
			}
			.wrap li{
				float:left;
			}
			.wrap li input,.wrap li .item{
				position:relative;
				width: 100px;
				height: 400px;
			}
			.wrap li input{
				top:0;
				z-index:100;
				opacity:0;
			}
			.wrap li .item{
				top:-404px;
				z-index:99;
				transition:.5s;
			}
			.wrap li .bg{
				position:absolute;
				z-index:-1;
				top:0;
				left:0;
				width: 100%;
				height: 100%;
				opacity:0;
				transition:.5s;
			}
			.wrap li .bg,.wrap li .item{
				background:  no-repeat center/cover;
			}

			.wrap li:nth-child(1) .bg,.wrap li:nth-child(1) .item{
				background-image: url("1.jpg");
			}
			.wrap li:nth-child(2) .bg,.wrap li:nth-child(2) .item{
				background-image: url("2.jpg");
			}
			.wrap li:nth-child(3) .bg,.wrap li:nth-child(3) .item{
				background-image: url("3.jpg");
			}
			.wrap li:nth-child(4) .bg,.wrap li:nth-child(4) .item{
				background-image: url("4.jpg");
			}
			.wrap li input:checked ~ .bg{
				opacity:1;
			}
			.wrap li input:checked ~ .item{
				width: 700px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li>
					<input type="radio" name="check" checked/>
					<div class="item"></div>
					<div class="bg"></div>
				</li>
				<li>
					<input type="radio" name="check" />
					<div class="item"></div>
					<div class="bg"></div>
				</li>
				<li>
					<input type="radio" name="check" />
					<div class="item"></div>
					<div class="bg"></div>
				</li>
				<li>
					<input type="radio" name="check" />
					<div class="item"></div>
					<div class="bg"></div>
				</li>
			</ul>
		</div>
	</body>
