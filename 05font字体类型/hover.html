<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="Generator" content="EditPlus®"/>

		<meta name="Keywords" content="">
		<meta name="Description" content=""/>
		<link rel="styleshet" href="css/reset.css" />
		<title>Document</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{border:0;}
			a{text-decoration:none;color:#222;}
			.box{
				width: 1000px;
				text-decoration:line-through;/*文本修饰  删除线*/
				/* border:1px solid red;
				text-align:justify; */
				line-height:50px;/*行高*/
			}

			/*
			text-align:center;文本对齐方式
				left reght center(居中) justify 分散对齐

			text-decoration:line-through;文本修饰
					underline 下划线
					overline   上划线
					line-through 删除线
			line-height 行高  一般用在单行文字居中


			伪类:添加选择器的特殊效果

					:hover 鼠标移动到元素上所要展示的效果


			*/
			.hov{
				width: 100px;
				height: 100px;
				background-color: red;
				transition:5s;/*过度时间*/
			}
			.hov:hover{
				width: 200px;
				height: 300px;
				background-color: green;
			}
			.wrap{
				font-size:20px;
			}
			.hov:hover .wrap{
				display:none;
			}

		</style>
	</head>
	<body>
		<div class="box">春分十里,不如有你!春分十里,不如有你!春分十里,不如有你!春分十里,不如有你!春分十里,不如有你!春分十里,不如有你!春分十里,不如有你!春分十里,不如有你!春分十里,不如有你!</div>
		<del>删除线</del>
		<s>删除线</s>
		<u>下划线</u>

		<div class="hov">
			<div class="wrap">
				123456789
			</div>
		</div>
	</body>
</html>
