<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <title>Document</title>
  <style type="text/css">
	.box{
		width:100px;
		height:100px;
		background-color:red;
		/*过渡时间*/
	}
	.box1{
		width:100px;
		height:100px;
		background-color:pink;
		transition:5s;/*过渡时间*/
	}
	.box2{
		transition:5s;
	}

	.box:hover{
		width:200px;
		height:300px;
		background-color:green;
	}
	/*
		伪类：
			添加选择器的特殊效果
		:hover  鼠标移入移开的效果
	*/
	.box:hover span{
		font-size:100px;
	}
	.box:hover + .box1{
		width:800px;
		height:500px;
		background-color:yellow;
	}
	.box:hover ~ .box2{
		width:800px;
		height:500px;
		background-color:yellow;
	}
  </style>
 </head>
 <body>
	<div class="wrap"></div>
	<div class="box">
		<span>大家好</span>
	</div>
	<div class="box1">
	</div>
	<div class="box2">
	</div>
 </body>
