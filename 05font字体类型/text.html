<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>

		<meta name="Description" content=""/>
		<link rel="styleshet" href="css/reset.css" />
		<title>Document</title>
		<style type="text/css">
			body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
			ul,ol{list-style:none;}
			img{border:0;}
			a{text-decoration:none;color:#222;}
			.box{
				width: 200px;
				border:1px solid red;
				text-transform:uppercase;/* 小写变大写 */
				/* letter-spacing:20px;字(字母)间距 */
				white-space:nowrap;/*
						white-space:控制文本换行方式
						normal 默认
						nowrap 不换行
				*/
			}
			.box1{
				text-transform:lowercase;/*大写变小写*/
				word-spacing:50px;/*词间距(解析空格)*/
			}
			.box2{
				text-transform:capitalize;/*单词首字母大写*/
				word-break:/*强制换行*/
			}
		</style>
	</head>
	<body>
		<div class="box">i have an apple你好,我是小呵呵</div>
		<div class="box1">I HAVE AN APPLE.大 家 好</div>
		<div class="box2">i have an apple</div>
	</body>
</html>
