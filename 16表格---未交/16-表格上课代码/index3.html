  <title>Document</title>
  <style type="text/css">
	table{
		margin:50px auto;
		/* width:500px;
		height:500px; */
		/* border:1px solid red; */
		border-collapse:collapse;
	}
	td{
		text-align:center;
		border:1px solid #ddd;
	}
	td,th{
		padding:0;
	}
  </style>
 </head>
 <body>
	<!--
		table  表格 自带属性 width height border
			caption  表格的标题
			thead  头部
			tbody	主体
			tfoot   尾部
		tr	行
		th   定义元素头部的单元格
		表格的一些显示特点：
			table可以设置宽度，支持margin:auto;
			th里的文字居中并且加粗，td里的文字默认左对齐；
			如果table没有设置宽高，默认内容撑开（包裹性）;
			如果table给了固定的宽度/高度，它默认按比例平分宽度/高度
			表格同一行/列继承最大的值；
			th,td,tr 不支持margin
		群组选择器			,			选择到不同的元素，加相同的样式
		table的单元格合并：
			rowspan   跨列数
			colspan   跨行数
			
	-->
	<table width="500px" height="500px" border="2">
		<caption>成绩表</caption>
		<thead>
			<tr>
				<th>科目/姓名</th>
				<th>语文</th>
				<th>数学</th>
				<th>英文</th>
				<th>物理</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td>White</td>
			<td>90</td>
			<td>90</td>
			<td>90</td>
			<td>90</td>
		</tr>
		<tr>
			<td >_小王子</td>
			<td  rowspan="2">80</td>
			<td colspan="2">85</td>
			
			<td>65</td>
		</tr>
		<tr>
			<td>张乐</td>
			
			<td>55</td>
			<td>59</td>
			<td>65</td>
		</tr>
		<tr>
			<td>向同学</td>
			<td>63</td>
			<td>55</td>
			<td>98</td>
			<td>98</td>
		</tr>
		</tbody>
		<tfoot>
			<tr >
				<td colspan="5">2018,7,11</td>
			</tr>
		</tfoot>
	</table>

 </body>
