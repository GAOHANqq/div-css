  <title>Document</title>
  <style type="text/css">
	table{
		margin:50px auto;
		/* width:500px;
		height:500px; */
		/* border:1px solid red; */
	}
	td{
		text-align:center;
		border:1px solid #ddd;
	}
	td,th{
		padding:0;
	}
  </style>
 </head>
 <body>
	<!--
		table  表格 自带属性 width height border
			thead  头部
			tbody	主体
			tfoot   尾部
		tr	行
		th   定义元素头部的单元格
		表格的一些显示特点：
			table可以设置宽度，支持margin:auto;
			th里的文字居中并且加粗，td里的文字默认左对齐；
			如果table没有设置宽高，默认内容撑开（包裹性）;
			如果table给了固定的宽度/高度，它默认按比例平分宽度/高度
			表格同一行/列继承最大的值；
			th,td,tr 不支持margin
		群组选择器			,			选择到不同的元素，加相同的样式	
	-->
	<table width="500px" height="500px" border="2">
		<tr>
			<td>90</td>
			<td>90</td>
			<td>90</td>
			<td>90</td>
		</tr>
		<tr>
			
			<td >80</td>
			<td>85</td>
			<td>75</td>
			<td>65</td>
		</tr>
		<tr>
			
			<td>50</td>
			<td>55</td>
			<td>59</td>
			<td>65</td>
		</tr>
		<tr>
			
			<td>63</td>
			<td>55</td>
			<td>98</td>
			<td>98</td>
		</tr>
	</table>
 </body>
